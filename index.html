<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Document Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Header Area</header>
    <nav>Navigation Bar</nav>
    <main>
        <section>
            <h1>Section</h1>
            <article>
                <h2>Article 1</h2>
                <p>This is a paragraph in the main section. It describes the purpose of the section.</p>
           
            </article>
            <article>
                <h2>Article 2</h2>
                <p>This is a paragraph in the main section. It describes the purpose of the section.</p>
           
            </article>

        </section>
        <aside>The Aside</aside>
    </main>
    <footer>Footer Content</footer>
</body>
</html>
